services:
  mysql-cario:
    image: mysql:8.0
    container_name: ${MYSQLHOST}
    restart: always
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQLPASSWORD}
      MYSQL_DATABASE: ${MYSQLDATABASE}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p16042005"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend_cario
    env_file:
      - ./.env
    container_name: backend
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQLUSER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQLPASSWORD}
      JAVA_TOOL_OPTIONS: -Duser.timezone=Asia/Ho_Chi_Minh
    depends_on:
      mysql-cario:
        condition: service_healthy
    restart: on-failure

  frontend:
    build: ./frontend_cario
    container_name: frontend
    env_file:
      - ./.env
    ports:
      - "5005:5005"
    depends_on:
      - backend

volumes:
  mysql_data: